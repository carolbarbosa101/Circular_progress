<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="circular">
        <div class="inner"></div>
        <div class="numb">0%</div>
        <div class="circle">
            <div class="bar left">
                <div class="progress"></div>
            </div>
            <div class="bar right">
                <div class="progress"></div>
            </div>
        </div>
    </div>

    <script>
        const numb = document.querySelector(".numb");
        let counter = 0;
        setInterval(()=>{
            if (counter == 100){
                clearInterval();
                }else{
                    counter+=1;
                    numb.textContent = counter + "%";
                }
            }, 80);
    </script>


</body>

</html>
